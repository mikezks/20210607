<div class="card">

  <div class="header">
      <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
      <!-- My new article <span class="text-red text-underline">with color red</span>. -->
      <form>
          <div class="form-group">
              <label>From:</label>
              <input name="from" [(ngModel)]="from" class="form-control">
          </div>
          <div class="form-group">
              <label>To:</label>
              <input name="to" [(ngModel)]="to" class="form-control">
          </div>

          <div class="form-group">
            <button
                class="btn btn-default"
                [disabled]="!from || !to"
                (click)="search()">Search</button>
          </div>
      </form>

  </div>
</div>

<div class="card" *ngIf="flights.length">

  <table class="table table-condensed">
    <thead>
        <tr>
            <th>Id</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr
          *ngFor="let flight of flights"
          [class.active]="selectedFlight === flight">
            <td>{{ flight.id }}</td>
            <td>{{ flight.from }}</td>
            <td>{{ flight.to }}</td>
            <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
            <td>
                <a (click)="select(flight)" class="select-link">Select</a>
            </td>
        </tr>
    </tbody>
  </table>

</div>

<div class="card" *ngIf="selectedFlight">
  <div class="content">
    <pre>{{ selectedFlight | json }}</pre>
  </div>
</div>
